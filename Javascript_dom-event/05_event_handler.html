<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
  </head>
  <body>
    <button onclick="alert('click')">클릭1</button>
    <button onclick="sayHello()">클릭2</button>
    <button id="btn">클릭3</button>
    <button id="btn2">클릭4</button>
    <input type="text" id="txt" />
    <div
      id="box"
      style="
        position: relative;
        width: 100px;
        height: 100px;
        border: 2px solid red;
      "
    >
      <div
        id="circle"
        style="
          position: absolute;
          width: 10px;
          height: 10px;
          background-color: #000;
          border-radius: 50%;
        "
      ></div>
    </div>
    <script>
      function sayHello() {
        alert('Hello');
      }

      const el = document.getElementById('btn');
      // el.onclick = sayHello;

      const el2 = document.getElementById('btn2');
      // el2.addEventListener('click', sayHello);
      el2.addEventListener('click', () => {
        alert('hi');
      });

      // document.addEventListener('DOMContentLoaded', () => {
      //   document.body.style.backgroundColor = 'red';
      // }); // 적용됨

      // document.onDOMContentLoaded = () => {
      //   document.body.style.backgroundColor = 'red';
      // }; // 적용되지 않음

      document.removeEventListener('DOMContentLoaded', () => {
        document.body.style.backgroundColor = 'red';
      });

      el.addEventListener('dblclick', sayHello);

      const input = document.getElementById('txt');
      input.addEventListener('keyup', (event) => {
        console.log(event.key);
      });

      input.addEventListener('focus', () => {
        input.style.backgroundColor = 'rgba(255, 0, 0, 0.5)';
      });

      input.addEventListener('blur', () => {
        input.style.backgroundColor = null;
      });

      const box = document.getElementById('box');
      const circle = document.getElementById('circle');
      box.addEventListener('mousemove', (event) => {
        // console.log(event);
        circle.style.top = `${event.clientY}px`;
        circle.style.left = `${event.clientX}px`;
      });

      window.addEventListener('resize', () => {
        document.body.innerHTML = `현재 창 크기는 ${window.innerWidth} x ${window.innerHeight}`;
      });
    </script>
  </body>
</html>
